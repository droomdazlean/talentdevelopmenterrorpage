  <script>
    (() => {
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("toggleAsideBtn");
      const floatingHelpBtn = document.getElementById("floatingHelpBtn");
      const mainContent = document.getElementById("mainContent");
      const navButtons = sidebar.querySelectorAll("nav.aside-nav button");

      const contentData = {
        Reasons: {
          title: "Possible Reasons for Page Load Failure",
          html: `
            <ul>
              <li>Incorrect or outdated URL input.</li>
              <li>Requested content has been moved or deleted.</li>
              <li>Temporary server issues or maintenance downtime.</li>

        },
        Solutions: {
          title: "Possible Solutions to Fix This Issue",
          html: `
            <ul>
              <li>Check and correct the URL for mistakes.</li>
              <li>Refresh or reload the page.</li>
              <li>Clear browser cache and cookies, then retry.</li>
              <li>Restart your router or check your network.</li>
              <li>If the problem persists, contact support.</li>
            </ul>
          `,
        },
        Help: {

          html: `

              For persistent issues, please visit their office for assistance.

              Zimbabwe</p>
            <p><strong>Phone:</strong> +263 ...</p>
          `,
        },
        Home: {
          title: "Go Back Home",
          html: `
            <p>
              Click the link below to return to the home page:
            </p>
            <p style="text-align:center; margin-top: 20px;">
              <button type=button onclick="event.preventDefault(); document.location.href='http://41.173.199.74:801'" class="button-link" aria-label="Go to home page">Go Home</button>
            </p>
          `,
        },
      };

      function loadContent(section) {
        if (!contentData[section]) return;
        mainContent.innerHTML = `<h2>${contentData[section].title}</h2>${contentData[section].html}`;
        mainContent.focus();
      }

      navButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          navButtons.forEach((b) => {
            b.classList.remove("active");
            b.setAttribute("aria-selected", "false");
            b.tabIndex = -1;
          });
          btn.classList.add("active");
          btn.setAttribute("aria-selected", "true");
          btn.tabIndex = 0;

          const section = btn.id.replace("btn", "");
          loadContent(section);

          // Hide sidebar on mobile after selection
          if (window.innerWidth <= 700) {
            toggleSidebar(false);
          }
        });
      });

      function toggleSidebar(show) {
        if (show === undefined) {
          show = !sidebar.classList.contains("visible");
        }
        if (show) {
          sidebar.classList.add("visible");
          sidebar.classList.remove("hidden");
          toggleBtn.setAttribute("aria-expanded", "true");
          // Focus first nav button on open
          navButtons[0].focus();
        } else {
          sidebar.classList.remove("visible");
          sidebar.classList.add("hidden");
          toggleBtn.setAttribute("aria-expanded", "false");
          toggleBtn.focus();
        }
      }

      toggleBtn.addEventListener("click", () => toggleSidebar());

      floatingHelpBtn.addEventListener("click", () => {
        window.open("https://droomdazlean.github.io/dazlean", "_blank", "noopener,noreferrer");
      });

      function adjustSidebarForWidth() {
        if (window.innerWidth <= 700) {
          toggleSidebar(false);
          toggleBtn.style.display = "inline-block";
        } else {
          toggleSidebar(true);
          toggleBtn.style.display = "none";
        }
      }
      window.addEventListener("load", adjustSidebarForWidth);
      window.addEventListener("resize", adjustSidebarForWidth);
    })();
  </script>
